<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DealZone - Smart Deals ðŸ’¸</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
:root{--primary:#4db8ff;--secondary:#c0c0c0;--dark:#1c1c1c;--card-bg:rgba(255,255,255,0.85);} 
body{background:linear-gradient(135deg,#dff6ff,#e6ebf0);color:var(--dark);min-height:100vh;display:flex;flex-direction:column;}
header{background:linear-gradient(90deg,var(--primary),var(--secondary));color:white;padding:1rem 1.5rem;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;box-shadow:0 4px 20px rgba(0,0,0,0.2);} 
header h1{font-size:1.8rem;letter-spacing:1px;}
#search{padding:0.6rem 0.8rem;border-radius:8px;border:none;width:230px;outline:none;font-size:0.95rem;}
.category-bar{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;margin:1rem;}
.category-btn{background:var(--primary);color:white;padding:0.5rem 1rem;border:none;border-radius:30px;cursor:pointer;font-weight:600;box-shadow:0 3px 8px rgba(0,0,0,0.2);transition:all 0.3s ease;}
.category-btn:hover{transform:scale(1.05);background:#0099ff;}
main{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;padding:1rem 2rem 2rem;}
.deal-card{backdrop-filter:blur(10px);background:var(--card-bg);border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.1);overflow:hidden;transition:transform 0.3s ease,box-shadow 0.3s ease;animation:fadeIn 0.6s ease;}
.deal-card:hover{transform:translateY(-8px);box-shadow:0 8px 25px rgba(0,0,0,0.15);}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
.deal-card img{width:100%;height:200px;object-fit:cover;}
.deal-card h3{padding:0.8rem 1rem 0.3rem;font-size:1.15rem;color:#0a3d62;}
.deal-card p{padding:0 1rem;font-size:0.9rem;color:#444;}
.platform{padding:0.5rem 1rem;font-size:0.85rem;font-weight:600;color:#0077b6;}
.btn{display:block;background:var(--primary);color:white;text-align:center;margin:0.8rem 1rem 1rem;padding:0.6rem;border-radius:8px;text-decoration:none;transition:all 0.3s ease;}
.btn:hover{background:#0099ff;transform:translateY(-2px);}
footer{margin-top:auto;background:var(--dark);color:var(--secondary);text-align:center;padding:1rem;font-size:0.9rem;letter-spacing:0.5px;}
@media(max-width:600px){main{grid-template-columns:1fr;padding:1rem;}}
</style>
</head>
<body>

<header>
  <h1>ðŸ’¸ DealZone</h1>
  <input type="text" id="search" placeholder="Search deals...">
</header>

<div class="category-bar">
  <button class="category-btn" onclick="filterCategory('All')">All</button>
  <button class="category-btn" onclick="filterCategory('Tech')">Tech</button>
  <button class="category-btn" onclick="filterCategory('Clothes')">Clothes</button>
  <button class="category-btn" onclick="filterCategory('Accessories')">Accessories</button>
</div>

<main id="deals-container"></main>

<footer>
  <p>Â© 2025 DealZone | Smart Affiliate Deals â€¢ Amazon & Flipkart</p>
</footer>

<script>
const dealsContainer=document.getElementById('deals-container');
const searchInput=document.getElementById('search');

const deals=[
  {title:'Apple AirPods Pro (2nd Gen)',image:'https://m.media-amazon.com/images/I/61SUj2aKoEL._SL1500_.jpg',desc:'Active Noise Cancellation, MagSafe charging case.',link:'https://www.amazon.in/',platform:'Amazon',category:'Tech'},
  {title:'HP Victus Gaming Laptop',image:'https://m.media-amazon.com/images/I/81VghkO3T9L._SL1500_.jpg',desc:'Ryzen 5, 16GB RAM, 512GB SSD, RTX 3050 Graphics.',link:'https://www.flipkart.com/',platform:'Flipkart',category:'Tech'},
  {title:'Nike Air Max Shoes',image:'https://static.nike.com/a/images/t_prod_ss/w_960,c_limit,f_auto/3b6a4e63-efa9-4d63-b9ad-86b2b2b45e79/air-max-90-g-golf-shoe.png',desc:'Comfortable running & gym shoes for men.',link:'https://www.amazon.in/',platform:'Amazon',category:'Clothes'},
  {title:'Noise ColorFit Pro 4',image:'https://m.media-amazon.com/images/I/61y2VVWcGBL._SL1500_.jpg',desc:'Smartwatch with 1.72" display, SpO2 & heart-rate monitor.',link:'https://www.flipkart.com/',platform:'Flipkart',category:'Accessories'},
  {title:'Leviâ€™s Denim Jacket',image:'https://m.media-amazon.com/images/I/71ZbAqgWcRL._UL1500_.jpg',desc:'Stylish light blue denim jacket for men.',link:'https://www.amazon.in/',platform:'Amazon',category:'Clothes'},
  {title:'Boat Airdopes 441',image:'https://m.media-amazon.com/images/I/51QxA-98Q1L._SL1500_.jpg',desc:'Wireless earbuds with IPX7 water resistance.',link:'https://www.flipkart.com/',platform:'Flipkart',category:'Accessories'}
];

function renderDeals(filter='All'){
  dealsContainer.innerHTML='';
  const filtered=filter==='All'?deals:deals.filter(d=>d.category===filter);
  filtered.forEach(d=>{
    const card=document.createElement('div');
    card.className='deal-card';
    card.innerHTML=`
      <img src="${d.image}" alt="${d.title}">
      <h3>${d.title}</h3>
      <p>${d.desc}</p>
      <p class='platform'>Available on: ${d.platform}</p>
      <a href='${d.link}' target='_blank' class='btn'>View Deal</a>
    `;
    dealsContainer.appendChild(card);
  });
}
renderDeals();

function filterCategory(cat){renderDeals(cat);}

searchInput.addEventListener('input',()=>{
  const term=searchInput.value.toLowerCase();
  document.querySelectorAll('.deal-card').forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(term)?'':'none';
  });
});
</script>

</body>
</html>
